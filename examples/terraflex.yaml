version: "2"

storage_providers:
  git:
    type: git
    origin_url: git@github.com:IamShobe/tf-state.git
    # clone_path: ~/git/tf-state
    # ref: main
  
  local:
    type: local
    folder: ~/secrets/
    folder_mode: 0700
    file_mode: 0600
  
  envvar:
    type: envvar
  
  onepassword:
    type: onepassword
    # OPTIONAL: (not recommended) - instead use OP_SERVICE_ACCOUNT_TOKEN envvar
    # token: SOME_TOKEN

transformers:
  encryption:
    type: encryption
    key_type: age
    import_from_storage:
      provider: local
      params:
        path: age_key.txt
    
  encryption2:
    type: encryption
    key_type: age
    import_from_storage:
      provider: envvar
      params:
        key: AGE_KEY
  
  encryption3:
    type: encryption
    key_type: age
    import_from_storage:
      provider: onepassword
      params:
        reference_uri: op://Vault/Item/Field

stacks:
  my-stack:
    transformers:
      - encryption
    state_storage:
      provider: git
      params:
        path: terraform.tfstate
  my-stack2:
    transformers:
      - encryption2
    state_storage:
      provider: git
      params:
        path: terraform2.tfstate
  
  my-stack3:
    transformers:
      - encryption3
    state_storage:
      provider: git
      params:
        path: terraform3.tfstate
